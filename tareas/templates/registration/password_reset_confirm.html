{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow rounded-4 p-4">
            <h3 class="fw-bold text-center mb-3">Nueva Contraseña ✨</h3>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">{{ field.label }}</label>
                        <div class="input-group">
                            {{ field }}
                        </div>
                        <small class="text-muted">{{ field.help_text }}</small>
                    </div>
                {% endfor %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // Script para estilizar los inputs automáticos de Django
    var inputs = document.querySelectorAll('input');
    inputs.forEach(input => input.classList.add('form-control', 'bg-light'));
</script>
{% endblock %}
